<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="styles.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="bg-top"> </div>
    <div class="main-div">
        <div class="header">
            Заказ пиццы
        </div>
        <form method="POST">
            <div class="field">
                <label> Выберите пиццу </label>
                <br>
                <select name="pizza" required >
                    <option> Пепперони</option>
                    <option> Сырная</option>
                    <option> 4 сезона</option>
                    <option> С салом (новинка!)</option>
                </select>
            </div>
            <div class="field">
                <label> Выберите размер </label>
                <br>
                <select name="pizza" required >
                    <option> 25см (потеря денег)</option>
                    <option> 30см (на одного норм)</option>
                    <option> 35см (уже можно наесться)</option>
                    <option> 40см (побереги желудок, другалёк)</option>
                    <option> 45см (ОСТАНОВИСЬ!)</option>
                    <option> 50см (нет пути домой)</option>
                </select>
            </div>
            <div class="field">
                <label> С сырным бортиком </label>
                <br>
                <input name="pizza" id="cheesebort0" type="radio" value="with-bort" required>
                <label for="cheesebort0"> Да </label>
                <input name="pizza" id="cheesebort1" type="radio" value="without-bort" checked>
                <label for="cheesebort1"> Нет </label>
            </div>
            <div class="field">
                <label> Введите ваше имя </label>
                <br>
                <input name="name" type="text" required>
            </div>
            <div class="field">
                <label> Введите номер телефона </label>
                <br>
                <input name="name" type="tel" required>
            </div>
            <div class="field">
                <label> Введите время доставки </label>
                <br>
                <input name="name" type="datetime-local" required>
            </div>
            
            <input type="submit" value="Отправить">
        </form>
    </div>
</body>
</html>
