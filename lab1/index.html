<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link href="styles.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header> </header>
    <div id="main-div">
        <h1>
            Заказ пиццы
        </h1>
        <form method="POST">
            <div class="field def">
                <label> Выберите пиццу </label>
                <br>
                <select name="pizza_type" required>
                    <option> Пепперони</option>
                    <option> Сырная</option>
                    <option> 4 сезона</option>
                    <option> С салом (новинка!)</option>
                </select>
            </div>
            <div class="field def">
                <label> Выберите размер </label>
                <br>
                <select name="pizza_size" required>
                    <option> 25см (потеря денег)</option>
                    <option> 30см (на одного норм)</option>
                    <option> 35см (уже можно наесться)</option>
                    <option> 40см (побереги желудок, другалёк)</option>
                    <option> 45см (ОСТАНОВИСЬ!)</option>
                    <option> 50см (нет пути домой)</option>
                </select>
            </div>
            <div class="field radio">
                <label> Дополнения </label>
                <br>
                <input type="checkbox" name="cheese-board" id="cheese-board">
                <label for="cheese-board">Сырный бортик</label>
                <br>
                 <input type="checkbox" name="box" id="box">
                <label for="box">В упаковочной коробке</label>
            </div>
            <div class="field radio">
                <label> Острота </label>
                <br>
                <input type="radio" name="hotness" id="not_hot" value="not_hot" required checked>
                <label class="radio-label" for="not_hot"> Неостро </label>
                <br>
                <input type="radio" name="hotness" id="medium_hot" value="medium_hot">
                <label class="radio-label" for="medium_hot"> Среднеостро </label>
                <br>
                <input type="radio" name="hotness" id="hot" value="hot">
                <label class="radio-label" for="hot"> Очень остро </label>
            </div>
            <div class="field def">
                <label> Введите ваше имя </label>
                <br>
                <input type="text" name="name" required>
            </div>
            <div class="field def">
                <label> Введите номер телефона </label>
                <br>
                <input type="tel" name="tel" placeholder="+375(12)345-67-89" required>
            </div>
            <div class="field def">
                <label> Введите дату и время доставки </label>
                <br>
                <input type="datetime-local" name="datetime" required>
            </div>
            <div class="field def">
                <label> Примечание </label>
                <br>
                <textarea name="note" rows="3"></textarea>
            </div>

            <input type="submit" class="button" value="Отправить">
        </form>
    </div>
    <footer>
        FalseR Forms
    </footer>
</body>

</html>
